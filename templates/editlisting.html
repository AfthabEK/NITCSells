<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Listing</title>
</head>
<body>
    <h1>Edit listing {{ listing[2] }}</h1>
    <form action="/editlisting/{{ listing[0] }}" method="POST" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ listing[2] }}">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" value="{{ listing[3] }}">
        <label for="category">Category</label>
        <input type="text" name="category" id="category" value="{{ listing[4] }}">
        <label for="image">Image</label>
        <input type="file" name="file" id="file">
        <label for="price">Price</label>
        <input type="number" name="price" id="price" value="{{ listing[5] }}">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
