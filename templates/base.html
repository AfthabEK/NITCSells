    .navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed; /* Set the navbar to fixed position */
  top: 0; /* Position the navbar at the top of the page */
  width: 100%; /* Full width */
}


/* Target the text input fields on hover */

.navbar {
            margin-bottom: 20px;
        }
        body {
            background-color: #cfe1e1;
            font-family: 'JetBrains Mono', monospace;
        }
        .navbar .nav-item:hover {
             background-color: #66798d;
             color: white;
        }
        .navbar .nav-item {
            transition: background-color 0.5s ease;
        }
        .nav-item {
            border-radius: 5px;
            padding: 5px;
        }

    .neon-table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 20px #999898;
    }

    .neon-table th, .neon-table td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ffffff;
    }

    .neon-table th {    
      background-color: #938cd3;
      color: #ffffff;
      font-weight: bold;
    }

    .neon-table tr:nth-child(even) {
      background-color: #54bad4;
      color: #ffffff;
      
    }

    .neon-table tr:nth-child(odd) {
      background-color: #82e7d3;
      color: #ffffff;
    }
  </style>
